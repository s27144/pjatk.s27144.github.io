<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVCreator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="https://pl.wikipedia.org/wiki/Curriculum_vitae" target="_blank">Curiosities</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section id="cv" class="content">
      <h2 id="typingHeader" style="text-align: center;"></h2>
      <button  id="tryNowButton" class="button" type="button">Spróbuj już teraz!</button>
      <form id="cvForm" class="cv-form" style="display: none;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="contactdetails">Contact Details:</label>
          <textarea type="text" id="contactdetails" name="contactdetails" required></textarea>
        </div>
        <div class="form-group">
          <label for="personaldescribtion">Personal Description:</label>
          <textarea type="text" id="personaldescribtion" name="personaldescribtion" required></textarea>
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <textarea id="education" name="education" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
          <label for="experience">Work Experience:</label>
          <textarea id="experience" name="experience" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
          <label for="hobbys">Hobbys:</label>
          <textarea id="hobbys" name="hobbys" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
          <button id="generateCV" class="button" type="submit">Generate CV</button>
          <button id="downloadPDF" class="button" type="button">Download PDF</button>
        </div>
      </form>
      <div id="cvResult">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 CVCreator. All rights reserved. Jan Skulimowski S27144</p>
  </footer>
  <script src="script_form.js"></script>
  <script src="script.js"></script>
</body>
</html>
